<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Добавить трек</title>
</head>
<body class="d-flex flex-column min-vh-100">

<div th:insert="~{templs/nav::nav}" class="container-flow" ></div>

<main class="container flex-fill mt-5">
    <form th:object="${track}" method="post" enctype="multipart/form-data" th:action="@{/track/upload}" class="col-md-3 mx-auto text-start mt-5" action="#" >
        <h1>Добавить трек</h1>
        <label class="form-label" for="titleInput">Название трека</label>
        <input th:field="*{title}" class="form-control" type="text" id="titleInput" required />
        <br>

        <label class="form-label" for="albumInput">Альбом:</label>
        <input th:field="*{album}" class="form-control" type="text" id="albumInput"  required />
        <br>

        <label class="form-label" for="exampleFormControlSelect1">Выберете тип трека</label>
        <select th:field="*{trackType.id}" class="form-control" id="exampleFormControlSelect1" required>
            <option th:each="type:${trackTypes}" th:value="${type.id}" th:text="${type.name}"></option>
        </select>
        <br>

        <label class="form-label" for="albumInput">Загрузите файл</label>
        <input class="form-control" type="file" name="file" required>
        <button class="btn btn-primary mt-3" type="submit">Добавить</button>
    </form>
</main>

<div th:insert="~{templs/footer::footer}" class="container-flow" ></div>

</body>
</html>
