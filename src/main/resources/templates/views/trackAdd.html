<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Добавить трек</title>
</head>
<body class="d-flex flex-column min-vh-100">

<div th:insert="~{templs/nav::nav}" class="container-flow" ></div>

<main class="container flex-fill mt-5">
    <form th:object="${track}" th:action="@{/track/add}" class="col-md-3 mx-auto text-start mt-5" action="#"  method="post" enctype="multipart/form-data">
        <h1>Добавить трек</h1>
        <label class="form-label" for="titleInput">Название трека</label>
        <input th:field="*{title}" class="form-control" type="text" id="titleInput"  />
        <br>

        <label class="form-label" for="albumInput">Альбом:</label>
        <input th:field="*{album}" class="form-control" type="text" id="albumInput"  />
        <br>

        <label class="form-label" for="exampleFormControlSelect1">Выберете тип трека</label>
        <select th:field="*{trackType}" class="form-control" id="exampleFormControlSelect1" >
            <option th:each="${track:trackTypes}"></option>
            <option value="1" selected>Музыка</option>
            <option value="2" >Подкаст</option>
            <option value="3" >Звук</option>
            <option value="4">Аудиокнига</option>
        </select>
        <br>

        <label class="form-label" for="albumInput">Загрузите файл</label>
        <input class="form-control" type="file" id="imageInput" accept="image/png, image/jpg, image/jpeg">
        <button class="btn btn-primary mt-3" type="submit">Добавить</button>
    </form>
</main>

<div th:insert="~{templs/footer::footer}" class="container-flow" ></div>

</body>
</html>
