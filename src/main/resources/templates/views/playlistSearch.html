<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Плейлисты</title>
</head>
<body class="d-flex flex-column min-vh-100">

<div th:insert="~{templs/nav::nav}" class="container-flow" ></div>

<main class="container flex-fill mt-5">
    <div class="row mt-5">
        <div class="col-md-6 mx-auto">
            <form method="post" th:action="@{/playlist/search}" class="row gx-3 gy-2 align-items-center">
                <div class="col-10">
                    <label class="visually-hidden" for="titleInput">Поиск</label>
                    <input name="playlistSearchKey" class="form-control" type="search" id="titleInput" placeholder="Введите запрос"/>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" type="submit">Поиск</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <hr>
            <ol class="list-group list-group-flush list-group-numbered">
                <li th:each="playlist : ${playlistList}" class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto link-secondary">
                        <a class="stretched-link" href="" th:href="@{/playlist/{id}(id=${playlist.getId()})}"></a>
                        <div th:text="${playlist.getTitle()}" class="fw-bold">Название плейлиста</div>
                        <span th:text="${playlist.getClient().getName()} + ' – ' + ${playlist.getPlaylistType().getName()}">Исполнитель – Тип плейлиста</span>
                    </div>
                    <span th:text="${playlist.getSize()}" class="badge bg-primary rounded-pill">Размер</span>
                </li>
            </ol>
        </div>
    </div>




</main>

<div th:insert="~{templs/footer::footer}" class="container-flow" ></div>

</body>
</html>
