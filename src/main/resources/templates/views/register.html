<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Registration</title>
</head>
<body class="d-flex flex-column min-vh-100">

<div class="container-flow" th:insert="~{templs/nav::nav}"></div>

<main class="container flex-fill">
    <h1>Регистрация</h1>
    <form class="col-lg-3" action="#" th:action="@{/register}" th:object="${client}" method="post">
        <label class="form-label" for="name">Имя пользователя:</label>
        <input class="form-control" type="text" id="name" th:field="*{name}" /><br>

        <label class="form-label" for="email">Email:</label>
        <input class="form-control" type="email" id="email" th:field="*{email}" /><br>

        <label class="form-label" for="password">Пароль:</label>
        <input class="form-control" type="password" id="password" th:field="*{password}" /><br>

        <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
    </form>
</main>

<div class="container-flow" th:insert="~{templs/footer::footer}"></div>

</body>
</html>
