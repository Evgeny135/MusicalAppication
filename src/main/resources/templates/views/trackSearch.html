<!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org" lang="en">
        <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Добавить трек</title>
</head>
<body class="d-flex flex-column min-vh-100">

<div th:insert="~{templs/nav::nav}" class="container-flow" ></div>

<main class="container flex-fill mt-5">
    <div class="row mt-5">
        <div class="col-md-6 mx-auto">
            <form method="post" enctype="multipart/form-data" th:action="@{/track/search}" class="row gx-3 gy-2 align-items-center">
                <div class="col-10">
                    <label class="visually-hidden" for="titleInput">Поиск</label>
                    <input name="searchKey" class="form-control" type="search" id="titleInput" placeholder="Введите название"/>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" type="submit">Поиск</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <hr>
            <ol class="list-group list-group-flush list-group-numbered">
                <li th:each="track : ${trackList}" class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto link-secondary">
                        <a class="stretched-link" href="" th:href="@{/track/{id}(id=${track.getId()})}"></a>
                        <div th:text="${track.getTitle()}" class="fw-bold">Название трека</div>
                        <span th:text="${track.getAuthor().getName()}">Исполнитель</span>
                    </div>
                    <span th:text="${track.getLength()}" class="badge bg-primary rounded-pill">Длительность</span>
                </li>
            </ol>
        </div>
    </div>




</main>

<div th:insert="~{templs/footer::footer}" class="container-flow" ></div>

</body>
</html>
